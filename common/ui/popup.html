<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="../dep/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup">
    <div class="popupHeader btn-toolbar" role="toolbar">
      <div class="btn-group" role="group">
        <button type="button " class="btn popupLogo btn-link btn-xs"></button>
      </div>
      <div class="btn-group pull-right" role="group">
        <button id="add" type="button" class="btn btn-default btn-sm">
          <span class="glyphicon glyphicon-plus"></span> <!--span data-l10n-id="popup_add_page"></span-->
        </button>
        <button id="reload" type="button" class="btn btn-default btn-sm">
          <span class="glyphicon glyphicon-refresh"></span> <!--span data-l10n-id="popup_reload"></span-->
        </button>
        <button id="help" type="button" class="btn btn-default btn-sm">
          <span class="glyphicon glyphicon-question-sign"></span> <!--span data-l10n-id="popup_help"></span-->
        </button>
        <button id="options" type="button " class="btn btn-primary btn-sm">
          <span class="glyphicon glyphicon-wrench"></span> <span data-l10n-id="popup_options"></span>
        </button>
      </div>
    </div>
    <div class="popupBody">
      <h6>Activity log:</h6>
      <ul class="well">
        <li>15:64 - Typing text</li>
        <li>15:45 - TEntering key password</li>
        <li>15:34 - TSending email</li>
      </ul>
    </div>
    <div class="popupFooter btn-group">
      <div class="onoffswitch">
        <input type="checkbox" name="onoffswitch" id="activeState" class="onoffswitch-checkbox" checked>
        <label class="onoffswitch-label">
          <span class="onoffswitch-inner"></span>
          <span class="onoffswitch-switch"></span>
        </label>
      </div>
      <span></span>
    </div>
  </div>
  <script src="../dep/jquery.min.js"></script>
  <script src="../ui/mvelo.js"></script>
  <script src="popup.js"></script>
</body>
</html>
